<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz[0] }}</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .quiz-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        .quiz-header p {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .quiz-main {
            padding: 20px;
        }

        .question-card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-size: 1.4em;
            color: #34495e;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .option {
            width: 48%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option input[type="radio"] {
            margin-bottom: 10px;
        }

        .option label {
            font-size: 1.2em;
            color: #34495e;
            text-align: center;
        }

        .image-container img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: #fff;
            font-size: 1.4em;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        footer .btn-secondary {
            padding: 10px 20px;
            background-color: #bdc3c7;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            text-decoration: none;
        }

        footer .btn-secondary:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>{{ quiz[0] }}</h1>  <!-- Affiche le titre du quiz -->
            <p>{{ quiz[1] }}</p>  <!-- Affiche la description du quiz -->
        </header>

        <main class="quiz-main">
            <form method="POST" action="{{ url_for('submit_quiz', quiz_id=quiz[0]) }}">

                {% for question in questions %}
                <div class="question-card">
                    <p class="question-text">{{ question.QuestionText }}</p>
            
                    <div class="options">
                        {% for option in [question.Option1, question.Option2] %}
                        <div class="option">
                            <input type="radio" id="option_{{ loop.index }}{{ question.QuestionId }}" name="question_{{ question.QuestionId }}" value="{{ option }}">
                            {% if 'http' in option %}
                            <div class="image-container">
                                <img src="{{ option }}" alt="Option {{ loop.index }}">
                            </div>
                            {% else %}
                            <label for="option_{{ loop.index }}{{ question.QuestionId }}">{{ option }}</label>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            
                <button type="submit" class="submit-btn">Soumettre le quiz</button>
            </form>
        </main>

        <footer>
            <a href="{{ url_for('quiz_list') }}" class="btn-secondary">Retour Ã  la liste des quizs</a>
        </footer>
    </div>
</body>
</html>
