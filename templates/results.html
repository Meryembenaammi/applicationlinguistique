<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        a {
            font-size: 1.2em;
            color: #4CAF50;
            text-decoration: none;
            background-color: #fff;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Résultats du Quiz</h1>
        <p>Votre score est : <span style="font-weight: bold; color: #4CAF50;">{{ score }}%</span></p>
        <a href="{{ url_for('quiz_list') }}">Retour à la liste des quizs</a>
    </div>
</body>
</html>
